name: Postman CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install Newman globally
      - name: Install Newman
        run: npm install -g newman

      # Step 4: Run Postman collection with environment
      - name: Run Booking Postman Collection
        run: |
          newman run Booking.postman_collection.json \
          --environment BookingEnv.json \
          --reporters cli,html \
          --reporter-html-export BookingReport.html

      # Step 5: Upload HTML report as an artifact
      - name: Upload Newman Report
        uses: actions/upload-artifact@v3
        with:
          name: Booking-Postman-Report
          path: BookingReport.html
