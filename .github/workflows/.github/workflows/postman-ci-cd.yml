name: Postman CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-postman-tests:
    name: Run Postman Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Booking Postman Collection
        run: |
          newman run Booking.postman_collection.json \
          --environment BookingEnv.json \
          --reporters cli,html \
          --reporter-html-export BookingReport.html

      - name: Upload Newman Report
        uses: actions/upload-artifact@v3
        with:
          name: Booking-Postman-Report
          path: BookingReport.html

  deploy-api:
    name: Deploy API to Heroku
    needs: run-postman-tests   # Only runs if tests pass
    runs-on: ubuntu-latest
    if: success()              # Ensures deployment only on success

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Login to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku auth:token

      - name: Deploy to Heroku
        run: git push https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/<your-app-name>.git main
